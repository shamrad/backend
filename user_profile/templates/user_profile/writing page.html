{% extends "user_profile/base.html" %}
{% load static %}

{% block title %}
{{ object.title }} by {{ object.author }}
{% endblock %}

{% block content %}
    <div class="container-fluid">
    <h2 class="text-info">{{ object.title }} by {{ object.author }}</h2>

    <p>
    {{ object.text }}
    </p>
<br>
<label>Score: {{ object.score }}</label>
    </div>
{% endblock %}
